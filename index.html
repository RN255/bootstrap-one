<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a href="#" class="navbar-brand">Brand logo</a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#nav"
          aria-controls="nav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="nav navbar-nav ms-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">page1</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">page2</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box"></div>
        </div>
        <div class="col-3">
          <div class="box"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <table class="table table-hover">
        <thead class="table-light">
          <th>one</th>
          <th>two</th>
          <th>three</th>
        </thead>
        <tbody>
          <tr>
            <td>a</td>
            <td>b</td>
            <td>c</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
          </tr>
          <tr>
            <td>q</td>
            <td>w</td>
            <td>e</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="container">
      <form novalidate>
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <div class="input-group-text">Email</div>
          <input type="email" id="email" class="form-control" required />
          <div class="invalid-feedback">invalid inputs</div>
          <div class="valid-feedback">inputs accepted</div>
        </div>
        <div class="form-floating">
          <input
            type="text"
            id="extra-info"
            class="form-control"
            placeholder="extra info"
            required
          />
          <label for="extra-info" class="form-label">extra info</label>
          <div class="invalid-feedback">invalid inputs</div>
          <div class="valid-feedback">inputs accepted</div>
        </div>
        <button>submit</button>
      </form>
    </div>

    <div class="container">
      <button class="btn btn-primary">Button ONE</button>
    </div>

    <div class="container my-5">
      <div class="card-group mx-5 mx-sm-auto">
        <div class="card">
          <img class="card-img-top" src="images\hotelTwo.jpg" />
          <div class="card-body">
            <h2 class="card-title">Card ONE title</h2>
            <span class="car-subtitle">Card ONE subtitle</span>
            <div class="card-text">Card ONE</div>
          </div>
        </div>

        <div class="card">
          <img class="card-img-top" src="images\hotelTwo.jpg" />
          <div class="card-body card-img-overlay" style="color: white">
            <h2 class="card-title">Card ONE title</h2>
            <span class="car-subtitle">Card ONE subtitle</span>
            <div class="card-text">Card ONE</div>
          </div>
        </div>

        <div class="card">
          <h3 class="card-header">Header</h3>
          <div class="card-body">
            <h2 class="card-title">Card ONE title</h2>
            <span class="car-subtitle">Card ONE subtitle</span>
            <div class="card-text">Card ONE</div>
          </div>
          <div class="card-footer">the footer</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
        }

        form.classList.add("was-validated");
      });
    </script>
  </body>
</html>
